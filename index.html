<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Hack</title>
	<link rel="stylesheet" href="styles/main.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="masthead">
		<h1>Instagram API Hack</h1>
	</div>
	<div class="container">
		<div class="intro">
			<div class="left stack-image"></div>
			<div class="explanation">
				<h3>Directions:</h3>
				<p>Type in the hashtag for the photos you are looking for and the 5 public photos with the most likes will be displayed.</p>
			</div>
			<div class="search-section">
				<h3>Search for photos</h3>
				<p>Type in the hashtag for photos you are searching for here:</p>
				<form class="unanswered-getter">
						<input type="text" placeholder='e.g., "SpringBreak" or "2016"' name="tags" size="30" autofocus required>
						<input type="submit" value="Submit">
				</form>
			</div>
			<div class="results-section">
				<div class="search-results"></div>
				<div class="results"></div>
			</div>
		</div>
	</div>
</body>
</html>
